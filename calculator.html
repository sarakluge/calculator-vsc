<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="calculator.js" async></script>
</head>
<body>
    <aside id="result_block">
        <h2>Results</h2>
        <ul id="results">
        </ul>
    </aside>

    <div id="calculator">
        <span id="result">0</span>
        <span class="calc_num">7</span>
        <span class="calc_num">8</span>
        <span class="calc_num">9</span><br>
        <span class="calc_num">4</span>
        <span class="calc_num">5</span>
        <span class="calc_num">6</span><br>
        <span class="calc_num">1</span>
        <span class="calc_num">2</span>
        <span class="calc_num">3</span><br>
        <span class="calc_num">0</span><br>
        <span class="calc_sign">+</span>
        <span class="calc_sign">-</span>
        <span class="calc_sign">=</span>
    </div>



</body>
</html>
